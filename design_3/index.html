<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design_3</title>
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body class="h-screen w-screen">
    <div class="w-full h-full bg-black flex justify-center items-center">
      <div class="w-2xs min-h-[30rem] h-5/7 sm:h-5/8 bg-[#1f1f1f] rounded-xl">
        <div
          class="w-full h-full box-border p-6 grid grid-cols-[1fr] grid-rows-[45%_55%]"
        >
          <div class="flex flex-col items-center">
            <img
              src="/avatar-jessica.png"
              class="rounded-full size-16"
              alt="profile picture"
            />
            <p class="w-full h text-2xl text-white text-center font-bold mt-6">
              Jessica Randall
            </p>
            <p class="text-[#c5f82a] font-extrabold text-sm mt-1">
              London, United Kingdom
            </p>

            <p
              class="text-center text-white text-xs mt-6 sm:mt-3 tracking-wider"
            >
              "Front-end developer and avid reader."
            </p>
          </div>
          <div class="flex flex-col gap-4 sm:gap-3">
            <button
              class="flex-1 hover:bg-[#c6f62a] hover:text-black bg-[#333333] rounded-lg text-white text-xs font-extrabold"
            >
              GitHub
            </button>
            <button
              class="flex-1 hover:bg-[#c6f62a] hover:text-black bg-[#333333] rounded-lg text-white text-xs font-extrabold"
            >
              Frontend Mentor
            </button>
            <button
              class="flex-1 hover:bg-[#c6f62a] hover:text-black bg-[#333333] rounded-lg text-white text-xs font-extrabold"
            >
              LinkedIn
            </button>
            <button
              class="flex-1 hover:bg-[#c6f62a] hover:text-black bg-[#333333] rounded-lg text-white text-xs font-extrabold"
            >
              Twitter
            </button>
            <button
              class="flex-1 hover:bg-[#c6f62a] hover:text-black bg-[#333333] rounded-lg text-white text-xs font-extrabold"
            >
              Instagram
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
